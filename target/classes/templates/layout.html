<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingeBuddies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

<nav class="bg-gray-800 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Left Section: Logo -->
        <a th:href="@{/}" class="text-2xl font-bold text-white hover:text-gray-300 transition-colors duration-300">BingeBuddies</a>

        <!-- Center Section: Clubs and Movies -->
        <div class="flex-grow flex justify-center items-center space-x-6">
            <a th:href="@{/clubs}" class="text-white hover:text-gray-300 transition-colors duration-300 font-medium">Clubs</a>
            <a th:href="@{/movies}" class="text-white hover:text-gray-300 transition-colors duration-300 font-medium">Movies</a>
        </div>

        <!-- Right Section: User Auth Links -->
        <div class="flex items-center space-x-6">
            <div sec:authorize="isAuthenticated()" class="relative group">
                <span class="text-white cursor-pointer font-medium" sec:authentication="name"></span>
                <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 invisible group-hover:visible">
                    <a th:href="@{/logout}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                </div>
            </div>

            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="text-white hover:text-gray-300 transition-colors duration-300 font-medium">Login</a>
                <span class="mx-2 text-gray-400">|</span>
                <a th:href="@{/register}" class="text-white hover:text-gray-300 transition-colors duration-300 font-medium">Register</a>
            </div>
        </div>
    </div>
</nav>

<main class="flex-grow">
    <div layout:fragment="content">
        <!-- Content from specific pages will be inserted here -->
    </div>
</main>

<footer class="bg-gray-800 text-gray-400 text-center py-6 mt-12 shadow-inner text-sm">
    <div class="container mx-auto">
        &copy; 2025 BingeBuddies. All rights reserved.
    </div>
</footer>

</body>
</html>
